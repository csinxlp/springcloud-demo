server:
  port: 8082
spring:
  application:
    name: department #指定项目是一个spring cloud 项目
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://127.0.0.1:3306/department8002?useUnicode=true&characterEncoding=utf8
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
mybatis: 
  typeAliasesPackage: org.springcloud.entity
  configLocation: classpath:mybatis/mybatis.cfg.xml #指定全局配置文件的位置
  mapperLocations: classpath:mybatis/mapper/*.xml #指定sql映射文件的位置